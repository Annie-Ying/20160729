<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>demo4.html</title>
	<link rel="stylesheet" type="text/css" href="css/Init.css">
	<style type="text/css">
		.waper{
			width: 100px;
			height: 100px;
			border:1px solid red;
			background: blue;
			position: relative;
		}
		.f1,.f2,.f3,.f4{
			width: 100px;
			height: 100px;
			background:blue;
			border:1px solid red;
			position: absolute;
		}
		.f2{
			background: yellow;
		}
		.f1{
			left: 50px;
			top: 50px;
		}
		.f2{
			left: 100px;
			top:100px;
		}
		.f3{
			left: 150px;
			top:150px;
		}
		.f4{
			left: 200px;
			top:200px;
		}
	</style>
</head>
<body>

	<div class="waper">
		<div class="f1"></div>
		<div class="f2"></div>
		<div class="f3"></div>
		<div class="f4"></div>
	</div>

</body>
</html>

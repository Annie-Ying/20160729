<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>demo3.html</title>
	<link rel="stylesheet" type="text/css" href="css/Init.css">
	<style type="text/css">
		.waper{
			width: 320px;
			height: 320px;
			border:2px solid #ff0000;
			position: relative;
		}
		.f1,.f2,.f4,.f5,.f3{
			width: 100px;
			height: 100px;
			background: red;
			text-align: center;
			line-height: 100px;
			position: absolute;
		}
		.f3{
			background: blue;
		}
		.f1{
			left: 10px;
			top: 10px;
		}
		.f2{
			right: 10px;
			top: 10px;
		}
		.f3{
			left: 110px;
			top: 110px;
		}
		.f4{
			left: 10px;
			bottom: 10px;
		}
		.f5{
			right: 10px;
			bottom: 10px;
		}

	</style>
</head>
<body>

	<div class="waper">
		<div class="f1">链接</div>
		<div class="f2">链接</div>
		<div class="f3">链接</div>
		<div class="f4">链接</div>
		<div class="f5">链接</div>
	</div>

</body>
</html>
